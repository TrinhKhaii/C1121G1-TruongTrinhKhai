<script>
    class Customer {
        constructor(name, cmnd, dateOfBirth, address, type, discount, ) {
            this.name = "";
            this.cmnd = "";
            this.dateOfBirth = "dd/mm/yyyy";
            this.address = "";
            this.customerType = ""; // Diamond, Platinum, Gold, Silver, Member
            this.discount = 0; // giảm giá (%)
            this.numberOfChaperones = 0; // số lượng người đi kèm
            this.rentDays = 0;
            this.serviceType = ""; // loại dịch vụ: Villa, House, Room
            this.roomType = ""; // Vip, Business,  Normal
        }
        setName(name) {
            this.name = name;
        }
        setCmnd(cmnd) {
            this.cmnd = cmnd;
        }
        setDateOfBirth(dateOfBirth) {
            this.dateOfBirth = dateOfBirth;
        }
        setAddress(address) {
            this.address = address;
        }
        setCustomerType(customerType) {
            this.customerType = customerType;
        }
        setDiscount(discount) {
            this.discount = discount;
        }
        setNumberOfChaperones(numberOfChaperones) {
            this.numberOfChaperones = numberOfChaperones;
        }
        setRentDays(rentDays) {
            this.rentDays = rentDays;
        }
        setServiceType(serviceType) {
            this.serviceType = serviceType;
        }
        setRoomType(roomType) {
            this.roomType = roomType;
        }

        getName() {
            return this.name;
        }
        getCmnd() {
            return this.cmnd;
        }
        getDateOfBirth() {
            return this.dateOfBirth;
        }
        getAddress() {
            return this.address;
        }
        getCustomerType() {
            return this.customerType;
        }
        getDiscount() {
            return this.discount;
        }
        getNumberOfChaperones() {
            return this.numberOfChaperones;
        }
        getRentDays() {
            return this.rentDays;
        }
        getServiceType() {
            return this.serviceType;
        }
        getRoomType() {
            return this.roomType;
        }

        setCustomer(name, cmnd, dateOfBirth, address, customerType, discount, numberOfChaperones, rentDays, serviceType, roomType) {
            this.name = name;
            this.cmnd = cmnd;
            this.dateOfBirth = dateOfBirth;
            this.address = address;
            this.customerType = customerType;
            this.discount = discount;
            this.numberOfChaperones = numberOfChaperones;
            this.rentDays = rentDays;
            this.serviceType = serviceType;
            this.roomType = roomType;
        }

    }

    function displayOption(data) {
        let order = "";
        let inputt = "";
        let displayAlert = 0;
        let newCus = new Customer();
        data.push(newCus);
        let check = true;
        do {
            displayAlert = parseInt(prompt("Nhập thông tin: \n" +
                "1. Tên.\n" +
                "2. CMND.\n" +
                "3. Ngày sinh.\n" +
                "4. Địa chỉ.\n" +
                "5. Kiểu khách hàng.\n" +
                "6. Giảm giá (%).\n" +
                "7. Số lượng người đi kèm.\n" +
                "8. Số ngày thuê.\n" +
                "9. Kiểu dịch vụ.\n" +
                "10. Kiểu phòng.\n" +
                "11. Exit.\n\n" +
                "Thông tin của bạn:\n" +
                order +
                "\n\nNhập 1 số: "));

            switch (displayAlert) {
                case 1: {
                    inputt = prompt("Nhập tên: ");
                    order +=  "Tên: " + inputt + "\n";
                    newCus.setName(inputt);
                    break;
                }
                case 2: {
                    inputt = prompt("Nhập CMND: ");
                    order += "CMND: " + inputt + "\n";
                    newCus.setCmnd(inputt);
                    break;
                }
                case 3: {
                    inputt = prompt("Nhập ngày sinh: ");
                    order += "Ngày sinh: " + inputt + "\n";
                    newCus.setDateOfBirth(inputt);
                    break;
                }
                case 4: {
                    inputt = prompt("Nhập địa chỉ: ");
                    order += "Địa chỉ: " + inputt + "\n";
                    newCus.setAddress(inputt);
                    break;
                }
                case 5: {
                    inputt = prompt("Nhập kiểu khách hàng (Diamond, Platinum, Gold, Silver, Member): ");
                    order += "Kiểu khách hàng: " + inputt + "\n";
                    newCus.setCustomerType(inputt);
                    break;
                }
                case 6: {
                    inputt = prompt("Nhập giảm giá: ");
                    order += "Giảm giá: " + inputt + "\n";
                    newCus.setDiscount(inputt);
                    break;
                }
                case 7: {
                    inputt = prompt("Nhập số lượng người đi kèm: ");
                    order += "Số lượng người đi kèm: " + inputt + "\n";
                    newCus.setNumberOfChaperones(inputt);
                    break;
                }
                case 8: {
                    inputt = prompt("Nhập số ngày thuê: ");
                    order += "Số ngày thuê: " + inputt + "\n";
                    newCus.setRentDays(inputt);
                    break;
                }
                case 9: {
                    inputt = prompt("Nhập loại dịch vụ (Villa, House, Room): ");
                    order += "Loại dịch vụ: " + inputt + "\n";
                    newCus.setServiceType(inputt);
                    break;
                }
                case 10: {
                    inputt = prompt("Nhập kiểu phòng (Vip, Business, Normal): ");
                    order += "Kiểu phòng: " + inputt + "\n";
                    newCus.setRoomType(inputt);
                    break;
                }
                case 11: {
                    check = false;
                    break;
                }
            }
        } while (check);

    }
    function display() {
        let cusChoose = 0;
        do {
            cusChoose = parseInt(prompt('Bảng giá dịch vụ: \n' +
                'Villa: 500$/ 1 ngày\n' +
                'House: 300$/ 1 ngày\n' +
                'Room: 100$/ 1 ngày\n\n' +
                'Bạn muốn: \n' +
                '1. Đăng ký thuê\n' +
                '2. Thoát\n'));
        } while (cusChoose < 1 || cusChoose > 2);

        if (cusChoose === 1) {
            displayOption(data);
        } else if (cusChoose === 2) {
            alert("Thank you, See you again!");
        } else {

        }
    }
    let data = new Array();
    display();



</script>
