<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        setWidth(width) {
            this.width = width;
        }

        area() {
            return this.height * this.width;
        }

        perimeter() {
            return (this.width + this.height) * 2;
        }

        drawRectangle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillRect(50, 50, this.width, this.height);
        }
    }
    let rec = new Rectangle();
    rec.setWidth(100);
    rec.setHeight(50);
    rec.drawRectangle();
    alert("Chu vi hcn: " + rec.perimeter());
    alert("Dien tich hcn: " + rec.area());
</script>
</html>
