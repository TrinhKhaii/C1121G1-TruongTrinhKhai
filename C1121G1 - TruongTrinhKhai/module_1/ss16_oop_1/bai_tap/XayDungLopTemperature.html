<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }
        toFahrenheit() {
            return  9 / 5 * this.celsius + 32;
        }
        toKelvin() {
            return this.celsius + 273.15;
        }
    }
    let tem = new Temperature(25);
    alert("Do F: " + tem.toFahrenheit());
    alert("Do Kelvin: " + tem.toKelvin());

</script>
