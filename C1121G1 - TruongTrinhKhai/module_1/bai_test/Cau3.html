<script>
    let arr = [1, 5, 6, 13,13, 55, 9, 12, 8, 0, 5, 1];

    function fibonaci(num) {
        let arr = [0, 1, 1];
        let count = 2;
        let n = 2;
        let index = 0;
        while (count <= num) {
            if (n === (arr[index + 1] + arr[index + 2])) {
                arr.push(n);
                index += 1;
            }
            count++;
            n++;
        }
        return arr;
    }

    function findFibonaciInArray(arr) {
        document.write("Mảng ban đầu: " + arr);
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        let fibonaciArr = fibonaci(max);
        arr.sort(function (a, b) {
            return a - b;
        });
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < max; j++) {
                if (arr[i] == fibonaciArr[j]) {
                    result.push(arr[i]);
                    arr.splice(i, 1);
                    i--;
                    break;
                }
            }
        }
        document.write("<br/>Kết quả: " + result)
    }

    findFibonaciInArray(arr);

</script>
