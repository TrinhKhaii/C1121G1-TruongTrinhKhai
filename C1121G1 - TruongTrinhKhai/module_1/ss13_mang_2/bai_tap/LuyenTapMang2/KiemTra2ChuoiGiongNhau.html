<script>
    let str1 = prompt("Nhap chuoi thu 1: ");
    let str2 = prompt("Nhap chuoi thu 2: ");
    alert("Chuoi thu 1: " + str1 + ",  " + "Chuoi thu 2: " + str2);
    let flag = true;
    if (str1.length == str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] !== str2[i]) {
                flag = false;
            }
        }
    } else {
        flag = false;
    }
    if (flag) {
        alert("2 chuoi nay giong nhau");
    } else {
        alert("2 chuoi nay khac nhau");
    }
</script>
