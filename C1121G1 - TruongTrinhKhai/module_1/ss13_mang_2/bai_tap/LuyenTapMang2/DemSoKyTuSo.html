<script>
    let size;

    let arr = new Array(parseInt(size));

    }
    alert(arr);
    let count = 0;
    let arr2 = new Array();
    for (let i = 0; i < arr.length; i++) {
        if (parseInt(arr[i]) == arr[i]) {
            arr2.push(arr[i]);
