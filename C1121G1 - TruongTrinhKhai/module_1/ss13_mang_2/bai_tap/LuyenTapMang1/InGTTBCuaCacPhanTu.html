<script>
    let arr = [1, 23, 4, 8, 10, 9, 21, 11, 6, 17];
    let max = arr[0];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write("So co gia tri lon nhat la: " + max + "<br/>");
    document.write("Gia tri trung binh cua cac phan tu la " + (sum / arr.length))
</script>
