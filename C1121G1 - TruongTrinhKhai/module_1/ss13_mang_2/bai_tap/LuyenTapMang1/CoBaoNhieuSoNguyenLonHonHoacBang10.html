<script>
    let arr = [1, 23, 4, 8, 10, 9, 21, 11, 6, 17];
    let count = 0;
    let newArr = [];
    for (let item of arr) {
        if (item < 10 || item == 10) {
            count++;
            newArr.push(item);
        }
    }
    document.write("Co " + count + " so lon hon hoac bang 10, do la nhung so: " + newArr);
</script>
