<script>
    let str = "abc-1-544-def-2";
    let count = 0;
    let arr = new Array();
    for (let i = 0; i < str.length; i++) {
        if (str[i] == "-") {
            let check = false;
            let temp = "";
            for (let j = i + 1; j < str.length; j++) {
                if (str[j] == parseInt(str[j])) {
                    check = true;
                    temp += str[j];
                } else {
                    break;
                }
            }
            if (check){
                arr[count] = -temp;
                count++;
            }
        }
    }
    document.write("Co " + count + " so nguyen am: " + arr);
</script>
