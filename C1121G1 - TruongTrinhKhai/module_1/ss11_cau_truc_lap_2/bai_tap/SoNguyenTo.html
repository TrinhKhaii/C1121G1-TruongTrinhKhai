<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>So nguyen to: </h3>
</body>
<script>
    let num = parseInt(prompt("Nhap gioi han: "));
    let count = 0;
    let result = "";
    let n = 2;
    while (count < num) {
        let flag = true;
        
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                flag = false;
                break;
            }
        }
        
        if (flag) {
            count++;
            result += n + ", ";
        }
        n++;
    }
    document.write(result);
</script>
</html>
