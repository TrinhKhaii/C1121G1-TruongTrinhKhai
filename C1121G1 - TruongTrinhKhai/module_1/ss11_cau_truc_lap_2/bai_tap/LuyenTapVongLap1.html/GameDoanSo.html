<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="start__btn" value="START" onclick="random()"> 
</body>
<script>
    function random() {
        alert("Chao mung ban den voi Game doan so!");
        let count = 0;
        let start = parseInt(prompt("Nhap khoang gioi han ban muon doan. Tu: "));
        let end = parseInt(prompt("Den: "));
        let randomNum = Math.floor(Math.random() * (start - end)) + end;
        let count = 0;
        do {
            count++;
            let input = parseInt(prompt("Nhap so ban doan lan thu " + count));
            if (input == randomNum) {
                alert("Chuc mung ban da doan dung!");
                break;
            } else if (input < randomNum){
                alert("So vua nhap be' hon ket qua. Yeu cau nhap lai!");
            } else if (input > randomNum) {
                alert("So vua nhap lon' hon ket qua. Yeu cau nhap lai!")
            } else {
                alert("Sai roi baby, choi lai chu? ;) ");
            }
            if (count == 3) {
                alert("Ban da thua vi da het' 3 lan` doan!");
            }
        } while (count < 3)
        alert("Chuc ban may man lan sau")
    }
    
</script>
</script>
</html>
