<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let display = "";
    for (let i = 1; i <= 100; i++) {
        if ((i % 3 == 0) && (i % 5 == 0)) {
            display = display + "FizzBuzz" + "<br>";
        } else if (i % 3 == 0) {
            display = display + "Fizz" + "<br>";
        } else if (i % 5 == 0) {
            display = display + "Buzz" + "<br>";
        } else {
            display = display + i +'<br>';
        }
    }
    document.write(display);
</script>
</html>
