<script>
    let num = 1000;
    function isPrime(number) {
        let display = "";
        let n = 2;
        while (n < number) {
                
            let flag = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                display += n + ", ";
             
            }
            n++;
        }
        document.write(display);
    }
    isPrime(num);
</script>
