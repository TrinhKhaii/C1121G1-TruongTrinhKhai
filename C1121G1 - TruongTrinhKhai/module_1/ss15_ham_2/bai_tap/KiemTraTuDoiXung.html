<script>
    let char = "rotor";
    function isPalindrome(char) {
        let arr = new Array();
        arr = char.split("");
        let flag = true;
        for (let i = 0; i < (arr.length / 2); i++) {
            if (arr[i] != arr[arr.length - 1 - i]) {
                flag = false;
                break;
            }
        }
        if (flag) {
            alert("True");
        } else {
            alert("False");
        }
    }
    isPalindrome(char);
</script>
