<script>
    let array = ["k", "h", "a", "i", "k", "k"];
    let character = "h";
    function isCharacterInArray(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (char == arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            alert("Ky tu " + char + " xuat hien " + count + " lan");
        } else {
            alert("Khong co ky tu " + char + " trong mang");
        }
    }
    isCharacterInArray(array, character);

</script>
