<script>
    let number = prompt("Nhap 1 so: ");
    function isPositiveInteger(num) {
        let check;
        check = (num == parseInt(num) && num >= 0);
        return check; 
    }
    if (isPositiveInteger(number)) {
        alert("True");
    } else {
        alert("False");
    }
</script>
