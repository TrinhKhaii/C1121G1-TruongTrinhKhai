<script>
    let r = parseFloat(prompt("Nhap ban kinh hinh tron: "));
    const PI = 3.1415;
    function areaOfCircle(radius) {
        let result = PI * radius * radius;
        return result.toFixed(2);
    }
    function circumferenceOfCircle(radius) {
        let result = 2 * PI * radius;;
        return result.toFixed(2);
    }
    document.write("Dien tinh hinh tron: " + areaOfCircle(r) + ", Chu vi hinh tron: " + circumferenceOfCircle(r));
</script>
