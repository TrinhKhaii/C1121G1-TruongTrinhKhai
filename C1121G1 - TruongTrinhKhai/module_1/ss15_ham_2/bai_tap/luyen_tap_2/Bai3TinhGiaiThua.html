<script>
    let num = parseInt(prompt("Nhap 1 so bat ky: "));
    function factorial(num) {
        if (num == 1) {
            return 1;
        } else {
            return num * factorial(num - 1)
        }
    }
    alert("Ket qua: " + factorial(num));
</script>
