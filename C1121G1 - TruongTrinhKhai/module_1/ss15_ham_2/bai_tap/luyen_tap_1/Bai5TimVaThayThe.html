<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let input = prompt("Nhap ten ngoi sao: ");
        function findStarName(input) {
            let flag = false;
            let index = 0;
            for (let i = 0; i < arr1.length; i++) {
                if (input == arr1[i]) {
                    flag = true;
                    index = i;
                    break;
                }
            }
            if (flag) {
                return arr2[index];
            } else {
                return "Khong tim thay";
            }
        }
        document.write("Ket qua: " + findStarName(input))
        
    </script>
</body>
</html>
