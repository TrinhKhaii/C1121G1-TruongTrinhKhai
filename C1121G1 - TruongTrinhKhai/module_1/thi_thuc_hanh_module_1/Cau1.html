<script>
    let n = 0;
    let check;
    do {
        n = prompt("Nhập số phần tử của mảng: ");
        check = parseInt(n) === n;
    } while ((n < 0 || n > 50) && !check);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + i + ": "));
    }
    document.write("Mảng vừa nhập: " + arr);
    let index = 0;
    let sum = 0;
    for (let i = 0; i < n; i++) {
        if (arr[i] % 3 === 0) {
            sum += arr[i];
            index++;
        }
    }
    if (index === 0) {
        document.write("<br/>Không có");
    } else {
        document.write("<br/>Kết quả: " + (sum / index));
    }



</script>
</html>
