<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tinh so tien: </h1>
    <h3>Nhap so tien:</h3>
    <input type="text" id="money">
    <h3>Nhap so nguoi:</h3>
    <input type="text" id="people"> <br> <br>
    <button onclick="calculate()">Click</button>
    <h1> Kết quả: </h1>
    <h2 id="display"></h2>
</body>
<script >
    
    function calculate() {
        let bill = document.getElementById("money").value;
        let amount = document.getElementById("people").value;
        bill = parseFloat(bill)
        amount = parseInt(amount)
        let result = bill / amount ;
        document.getElementById('display').innerHTML = result.toFixed(2);
    }
</script>
</html>
