<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tinh diem Trung Binh: </h1>
    <h3>Nhap diem Toan:</h3>
    <input type="text" id="maths">
    <h3>Nhap diem Ly:</h3>
    <input type="text" id="physics">
    <h3>Nhap diem Hoa:</h3>
    <input type="text" id="chemistry"> <br> <br>
    <button id="myClick">Enter</button>
    <h3>Ket qua:</h3>
    <h4 id="result"></h4>
    
</body>
<script>
    let myClick = document.getElementById("myClick");
    myClick.addEventListener("click", average)
    function average() {
        let maths = document.getElementById("maths").value;
        let physics = document.getElementById("physics").value;
        let chemistry = document.getElementById("chemistry").value;
        maths = parseFloat(maths)
        physics = parseFloat(physics)
        chemistry = parseFloat(chemistry)
        let avg = (maths + physics + chemistry) / 3
        document.getElementById("result").innerHTML = avg.toFixed(2)
    }
</script>
</html>
