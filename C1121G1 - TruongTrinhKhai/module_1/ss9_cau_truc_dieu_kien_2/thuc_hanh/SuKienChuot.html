<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <img width="300px" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-trai-bong-da-png-452.jpg" alt="ball" id="myImage">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" id="myClick">
    </form>
</body>
<script>
    let imgObj = document.getElementById("myImage")
    function init() {
        let imgObj = document.getElementById("myImage")
        imgObj.style.position = "relative"
        imgObj.style.left = "0px"
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    window.onload = init;
    let myClick = document.getElementById("myClick")
    myClick.addEventListener("click", moveRight)
</script>
</html>
