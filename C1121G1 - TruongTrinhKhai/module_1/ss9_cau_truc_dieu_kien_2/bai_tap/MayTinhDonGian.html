<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="display">
        </div>
        <div>
            <input type="button" value="1" onclick="display(this.value)">
            <input type="button" value="2" onclick="display(this.value)">
            <input type="button" value="3" onclick="display(this.value)">
            <input type="button" value="+" onclick="display(this.value)">
        </div>
        <div>
            <input type="button" value="4" onclick="display(this.value)">
            <input type="button" value="5" onclick="display(this.value)">
            <input type="button" value="6" onclick="display(this.value)">
            <input type="button" value="-" onclick="display(this.value)">
        </div>
        <div>
            <input type="button" value="7" onclick="display(this.value)">
            <input type="button" value="8" onclick="display(this.value)">
            <input type="button" value="9" onclick="display(this.value)">
            <input type="button" value="*" onclick="display(this.value)">
        </div>
        <div>
            <input type="button" value="C" onclick="clean()">
            <input type="button" value="0" onclick="display(this.value)">
            <input type="button" value="=" onclick="equal()">
            <input type="button" value="/" onclick="display(this.value)">
        </div>
        <div>
            <input type="button" value="del" onclick="del()">
        </div>
    </div>
</body>
<script>
    function display(val) {
        let str1 = document.getElementById("display").value;
        let endChar = str1.slice(str1.length - 1, str1.length);
        
        let check = ((val == "+") || (val == "-") || (val == "*") || (val == "/")) && ((endChar == "+") || (endChar == "-") || (endChar == "*") || (endChar == "/"))
        let checkEnd = (endChar != "+") || (endChar != "-") || (endChar != "*") || (endChar != "/")
        if (!check && checkEnd) {
            document.getElementById("display").value += val;
        }
    }
    
    function equal() {
        let res = document.getElementById("display").value;
        
        if (res == "") {
            document.getElementById("display").value = "Error";
        } else {
            let outPut = eval(res);
            document.getElementById("display").value = outPut;
        } 
    }
    function clean() {
        document.getElementById("display").value = " "
    }
    function del() {
        let cur = document.getElementById("display").value;
        cur = String(cur);
        document.getElementById("display").value = cur.slice(0, cur.length - 1);
    }
</script>
</html>
