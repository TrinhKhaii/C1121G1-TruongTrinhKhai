<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        GOOD <input id="good__btn" type="range" min="0" max="1" value="0" onclick="choose('good')">
    </div>
    <div>
        CHEAP <input id="cheap__btn" type="range" min="0" max="1" value="0" onclick="choose('cheap')">
    </div>
    <div>
        FAST <input id="fast__btn" type="range" min="0" max="1" value="0" onclick="choose('fast')">
    </div>
</body>
<script>
    let good = document.getElementById("good__btn");
    let cheap = document.getElementById("cheap__btn");
    let fast = document.getElementById("fast__btn");
    
    function choose(val) {
        switch (val) {
            case "good":
                if (fast.value == 1) {
                    cheap.value = 0;
                }
                break;
            case "cheap":
                if (good.value == 1) {
                    fast.value = 0;
                }
                break;
            case "fast":
                if (cheap.value == 1) {
                    good.value = 0;
                }
                break;
        }
    }
</script>
</html>
