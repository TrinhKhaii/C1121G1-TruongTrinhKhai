<!-- số tiền ban đầu do người dùng nhập
số tháng cho vay do người dùng nhập 
lãi xuất hàng tháng: 0.3% -->

<script>
    let money = parseFloat(prompt("Nhap so tien ban dau (vnd): "));
    let innitialMoney = money;
    let loanMonth = parseFloat(prompt("Nhap so thang cho vay"));
    for (let i = 0; i < loanMonth; i++) {
        money = money + money * (0.3 / 100);
    }
    let result = money - innitialMoney;
    alert("So tien lai cua ban la: " + result)
</script>
