<script>
    let a = parseFloat(prompt("Nhap chieu dai hinh chu nhat: "));
    let b = parseFloat(prompt("Nhap chieu rong hinh chu nhat: "));
    let area = a * b
    if (a > b) {
        alert("Dien tich hinh chu nhat la: " + area)
    } else {
        alert("Chieu dai phai dai hon chieu rong")
    }
</script>
