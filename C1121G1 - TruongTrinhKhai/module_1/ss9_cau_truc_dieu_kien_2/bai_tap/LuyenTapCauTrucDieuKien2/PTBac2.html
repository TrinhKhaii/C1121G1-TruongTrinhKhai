<script>
    alert("Giai phuong trinh bac hai co dang ax^2 + bx + c = 0 (a â‰  0)");
    let a = parseFloat(prompt("Nhap a: "));
    let b = parseFloat(prompt("Nhap b: "));
    let c = parseFloat(prompt("Nhap c: "));
    let delta = (b * b) - (4 * a *c);
    if (delta < 0) {
        alert("Phuong trinh vo nghiem")
    } else if (delta == 0) {
        let result = - b / (2 * a);
        alert("Phuong trinh co nghiem kep x1 = x2 = " + result)
    } else {
        
        let x1 = (- b + Math.sqrt(delta)) / (2 * a)
        let x2 = (- b - Math.sqrt(delta)) / (2 * a)
        alert("Phuong trinh co 2 nghiem phan biet: x1 = " + x1 + "; x2 = " + x2)
    }
</script>
