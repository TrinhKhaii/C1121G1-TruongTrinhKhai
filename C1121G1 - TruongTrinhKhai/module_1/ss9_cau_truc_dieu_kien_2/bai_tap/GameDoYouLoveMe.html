<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://static2.yan.vn/YanNews/2167221/202003/meme-la-gi-meme-bat-nguon-tu-dau-4bf9f9de.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        div {
            padding-left: 30rem;
            padding-top: 15rem;
            font-size: 3rem;
        }
        h2 {
            color: darkgreen;
        }
        button {
            font-size: 2rem;
            margin-right: 2rem;
            margin-left: 5rem;
            border-radius: 1rem;
        }
        #yes__btn {
            background-color: coral;
            color: white;
        }
        #no__btn {
            background-color: crimson;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <h2>Do you love me?</h2>
        <button id="yes__btn">YES</button>
        <button id="no__btn">NO</button>
    </div>
</body>
<script>
    let yesClick = document.getElementById("yes__btn");
    yesClick.addEventListener("click", showLove);
    let noClick = document.getElementById("no__btn");
    noClick.addEventListener("mouseover", moveBtn)
    function showLove() {
        alert("Yes, i love u too!")
    }
    function moveBtn() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no__btn").style.left = (x - 20) + "px";
        document.getElementById("no__btn").style.top = (y - 20) + "px";
    }
</script>
</html>
