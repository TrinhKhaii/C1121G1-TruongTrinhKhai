<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput">
    <button id="myClick"">Tinh so ngay</button>
</body>
<script>
    let myClick = document.getElementById("myClick");
    myClick.addEventListener("click", calculation)

    function calculation() {
        let myInput = parseInt(document.getElementById("myInput").value);
        switch (myInput) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                alert("Thang " + myInput + " co 31 ngay");
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11: {
                alert("Thang " + myInput + " co 30 ngay");
                break;
            }
            case 2: {
                alert("Thang " + myInput + " co 28 hoac 29 ngay");
                break;
            }
            default: {
                alert("Gia tri khong thoa man")
            }
        }
    }
</script>
</html>
