    // vong lap while long nhau 
    let i = j = 1;
    let display = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    while(i <= 10) {
        display += "<tr>";
        while (j <= 10) {
            display = display + "<td>" + (i * j) + "</td>";
            j++;
        }
        display += "</tr>";
        j = 1;
        i++;
    }
    display += "</table>"
    alert(display)
    document.write(display);
</script>
