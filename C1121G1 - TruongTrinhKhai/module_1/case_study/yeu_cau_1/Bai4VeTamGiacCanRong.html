<script>
    let h = parseInt(prompt("Nhap chieu cao h: "));
    for (let i = 1; i <= h; i++) {
        for (let k = h; k >= i; k--) {
            document.write("&ensp;")
        }
        for (let j = 0; j < (i * 2) - 1; j++) {
            if (i != 0 && i != h && j != 0 && j != (2 * i) - 2) {
                document.write("&ensp;")
            } else {
                document.write("*");
            }
        }
        document.write('<br>');
    }
</script>
