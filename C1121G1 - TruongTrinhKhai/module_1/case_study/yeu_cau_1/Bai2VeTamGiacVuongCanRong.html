<script>
    let height = parseInt(prompt("Nhap canh tam giac vuong can: "));
    for (let i = 1; i < height + 1; i++) {
        for (let j = 0; j < i; j++) {
            if (i == 1 || i == height || j == 0 || j == i - 1) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br/>");
    }
</script>
