<script>
    let str = "caaaaabca";

    document.write("Chuoi ban dau: " + str + "<br/>");
    function differentSymbolsNaive(str) {
        let arr = str.split("");
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    arr.splice(j, 1);
                    i--;
                }
            }
        }
        return arr.length
    }
    document.write("Ket qua: " + differentSymbolsNaive(str) + "<br/>");


</script>
