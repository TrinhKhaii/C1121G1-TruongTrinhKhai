<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = parseInt(prompt("Nhap so phan tu cua mang a: "));
    let a = new Array(n);
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhap phan tu thu " + i));
    }
    document.write("Mang a: " + a + "<br/>");

    function prefixSums(a) {
        let b = new Array(n);
        b[0] = a[0];
        alert(b[0]);
        for (let i = 1; i < n; i++) {
            let sum = 0;
            for (let j = 0; j <= i; j++) {
                sum += a[j];
            }
            b[i] = sum;
        }
        return b;
    }
    document.write("Mang b: " + prefixSums(a));
</script>
</html>
