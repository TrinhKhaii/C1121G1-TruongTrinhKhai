<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a1 = 1; a2 = 1; a = 0;
    let display = "So dau tien trong day fibonacci chia het cho 5 la: ";
    let i = 3;
    while (i < 20) {
        a = a1 + a2;
        a1 = a2;
        a2 = a;
        i++;
        if (a % 5 == 0) {
            display += a;
            break;
        }
    }
    document.write(display);

</script>
</html>
