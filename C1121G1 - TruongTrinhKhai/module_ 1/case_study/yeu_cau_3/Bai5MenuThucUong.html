<script>
    let menu = "Menu\n" +
        "1. Cafe\n" +
        "2. Cam vắt\n" +
        "3. Nước ép cà rốt\n" +
        "4. Nước ép cà chua\n" +
        "5. Nước lọc\n" +
        "6. Nước dừa\n" +
        "7. Tính tiền và thoát\n";

    let sum = 0;
    let ordered = "";
    let check = true;
    do {
        let order = parseInt(prompt(menu + "\nNhững món đã chọn:\n" + ordered + "\n\nChọn món:"));

        function payment(option, cost) {
            let amount = parseInt(prompt(option + ": " + cost + "d" +"\n" +
                                        "Nhập số lượng: "));
            sum +=  amount * cost;
            ordered += amount + " " + option + ": " + cost * amount + "d\n";
        }
        function total() {
            alert(ordered + "\nTổng số tiền:" + sum + "d");
        }
        switch (order) {
            case 1: {
                payment("Cafe", 15000);
                break;
            }
            case 2: {
                payment("Cam vắt", 20000);
                break;
            }
            case 3: {
                payment("Nước ép cà rốt", 15000);
                break;
            }
            case 4: {
                payment("Nước ép cà chua", 15000);
                break;
            }
            case 5: {
                payment("Nước lọc", 10000);
                break;
            }
            case 6: {
                payment("Nước dừa", 15000);
                break;
            }
            case 7: {
                total();
                check = false;
            }
        }
        // if (!check) {
        //     break;
        // }
    } while (check);

</script>
</html>
